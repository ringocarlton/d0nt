<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tate</h1>
    <p>Multidisciplinary visual artist currently in Harare, Zimbabwe.<br>
    <a href="mailto:chorumz@gmail.com">chorumz@gmail.com</a> for any enquiries.</p>
  </header>

  <main>
    <div id="gallery" class="image-grid"></div>
  </main>

  <footer>
    <p>Â© Tatenda Amutjilani Choruma. Unauthorized use or reproduction is strictly prohibited. <a href="https://instagram.com/d0nt.blinkk" target="_blank">@d0ntblinkk</a></p>
  </footer>

  <script>
    async function loadImages() {
      const gallery = document.getElementById('gallery');
      try {
        const response = await fetch('images.json');
        const images = await response.json();

        // newest first
        images.reverse().forEach(filename => {
          const img = document.createElement('img');
          img.src = 'images/' + filename;
          img.loading = 'lazy';
          gallery.appendChild(img);
        });
      } catch (error) {
        console.error('Error loading images:', error);
        gallery.innerHTML = '<p style="text-align:center;">Upload your images and update <strong>images.json</strong> to display them here.</p>';
      }
    }

    loadImages();
  </script>
</body>
</html>
