
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>d0nt.blinkk</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    :root{
      --ipod-bg: #1a1a1a;
      --ipod-screen: #9db4c0;
      --ipod-text: #000;
      --ease: cubic-bezier(.25,.1,.25,1);
      --ease-bounce: cubic-bezier(.34,1.56,.64,1);
    }
    html,body{
      height:100%;
      margin:0;
      font-family:"Helvetica Neue", "Arial", sans-serif;
      overflow:hidden;
      background:#000;
      color:#fff;
    }
    
    /* iPod Boot Screen */
    #boot-screen{
      position:fixed;
      inset:0;
      z-index:5000;
      background:var(--ipod-screen);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      transition:opacity .8s var(--ease);
    }
    #boot-screen.hidden{
      opacity:0;
      pointer-events:none;
    }
    .apple-logo{
      width:80px;
      height:80px;
      margin-bottom:40px;
      opacity:0;
      animation:fadeInLogo 1s var(--ease) .3s forwards;
    }
    @keyframes fadeInLogo{
      to{opacity:1}
    }
    .boot-text{
      font-size:14px;
      color:var(--ipod-text);
      opacity:0;
      animation:fadeInText .8s var(--ease) 1.5s forwards;
    }
    @keyframes fadeInText{
      to{opacity:.8}
    }
    
    /* Main Container */
    .ipod-interface{
      height:100vh;
      background:linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
      display:flex;
      flex-direction:column;
      padding:20px;
      box-sizing:border-box;
    }
    
    /* Header */
    .header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:0 20px 20px;
      border-bottom:1px solid rgba(255,255,255,.1);
    }
    .logo{
      font-size:24px;
      font-weight:700;
      letter-spacing:1px;
    }
    .controls{
      display:flex;
      gap:12px;
    }
    .btn{
      background:rgba(255,255,255,.1);
      border:1px solid rgba(255,255,255,.2);
      color:#fff;
      padding:8px 16px;
      border-radius:20px;
      cursor:pointer;
      font-size:12px;
      transition:all .2s var(--ease);
      backdrop-filter:blur(10px);
    }
    .btn:hover{
      background:rgba(255,255,255,.2);
      transform:translateY(-1px);
    }
    
    /* Cover Flow Container */
    .coverflow-container{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      perspective:1200px;
      overflow:hidden;
      position:relative;
      margin:40px 0;
    }
    .coverflow{
      position:relative;
      width:100%;
      height:400px;
      display:flex;
      align-items:center;
      justify-content:center;
      transform-style:preserve-3d;
    }
    .cover{
      position:absolute;
      width:280px;
      height:280px;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 20px 60px rgba(0,0,0,.6);
      transition:all .6s var(--ease);
      cursor:pointer;
      background:#222;
    }
    .cover img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      user-select:none;
      -webkit-user-drag:none;
    }
    .cover-reflection{
      position:absolute;
      bottom:-100%;
      left:0;
      width:100%;
      height:100%;
      background:linear-gradient(to bottom, rgba(0,0,0,.3) 0%, transparent 60%);
      opacity:.4;
      pointer-events:none;
    }
    
    /* Navigation */
    .nav-controls{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:40px;
      padding:20px;
    }
    .nav-btn{
      width:50px;
      height:50px;
      border-radius:50%;
      background:rgba(255,255,255,.1);
      border:2px solid rgba(255,255,255,.2);
      color:#fff;
      font-size:20px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:all .2s var(--ease);
      backdrop-filter:blur(10px);
    }
    .nav-btn:hover{
      background:rgba(255,255,255,.2);
      transform:scale(1.1);
    }
    .nav-btn:active{
      transform:scale(.95);
    }
    
    /* Info Display */
    .info-display{
      text-align:center;
      padding:20px;
      min-height:60px;
    }
    .cover-title{
      font-size:18px;
      font-weight:600;
      margin-bottom:8px;
      opacity:.9;
    }
    .cover-index{
      font-size:12px;
      opacity:.5;
    }
    
    /* Lightbox */
    .lightbox{
      display:none;
      position:fixed;
      inset:0;
      z-index:4000;
      background:rgba(0,0,0,.95);
      backdrop-filter:blur(12px);
      align-items:center;
      justify-content:center;
    }
    .lightbox.visible{display:flex}
    .lightbox-content{
      max-width:90%;
      max-height:90%;
      position:relative;
    }
    .lightbox-content img{
      max-width:100%;
      max-height:90vh;
      border-radius:8px;
      box-shadow:0 30px 80px rgba(0,0,0,.8);
    }
    .lightbox-close{
      position:absolute;
      top:-40px;
      right:0;
      background:rgba(255,255,255,.1);
      border:1px solid rgba(255,255,255,.2);
      color:#fff;
      width:30px;
      height:30px;
      border-radius:50%;
      cursor:pointer;
      font-size:18px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    
    /* About Modal */
    .about-overlay{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,.85);
      backdrop-filter:blur(8px);
      z-index:4500;
    }
    .about-overlay.visible{display:flex}
    .about-card{
      max-width:500px;
      background:rgba(30,30,30,.95);
      backdrop-filter:blur(20px);
      color:#fff;
      padding:32px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.1);
    }
    .about-card h3{
      margin:0 0 16px;
      font-size:24px;
      font-weight:600;
    }
    .about-card p{
      line-height:1.6;
      opacity:.9;
    }
    .about-card a{
      color:#58a6ff;
      text-decoration:none;
    }
    
    /* Footer */
    .footer{
      text-align:center;
      padding:20px;
      font-size:11px;
      opacity:.4;
      border-top:1px solid rgba(255,255,255,.1);
    }
    .footer a{
      color:inherit;
      text-decoration:none;
    }
    
    @media (max-width:768px){
      .cover{
        width:200px;
        height:200px;
      }
      .coverflow{
        height:300px;
      }
      .nav-btn{
        width:40px;
        height:40px;
        font-size:16px;
      }
    }
  </style>
</head>
<body>
  <!-- iPod Boot Screen -->
  <div id="boot-screen">
    <svg class="apple-logo" viewBox="0 0 814 1000" xmlns="http://www.w3.org/2000/svg">
      <path d="M788.1 340.9c-5.8 4.5-108.2 62.2-108.2 190.5 0 148.4 130.3 200.9 134.2 202.2-.6 3.2-20.7 71.9-68.7 141.9-42.8 61.6-87.5 123.1-155.5 123.1s-85.5-39.5-164-39.5c-76.5 0-103.7 40.8-165.9 40.8s-105.6-57-155.5-127C46.7 790.7 0 663 0 541.8c0-194.4 126.4-297.5 250.8-297.5 66.1 0 121.2 43.4 162.7 43.4 39.5 0 101.1-46 176.3-46 28.5 0 130.9 2.6 198.3 99.2zm-234-181.5c31.1-36.9 53.1-88.1 53.1-139.3 0-7.1-.6-14.3-1.9-20.1-50.6 1.9-110.8 33.7-147.1 75.8-28.5 32.4-55.1 83.6-55.1 135.5 0 7.8 1.3 15.6 1.9 18.1 3.2.6 8.4 1.3 13.6 1.3 45.4 0 102.5-30.4 135.5-71.3z" fill="#fff"/>
    </svg>
    <div class="boot-text">d0nt.blinkk</div>
  </div>

  <!-- Main Interface -->
  <div class="ipod-interface">
    <div class="header">
      <div class="logo">d0nt.blinkk</div>
      <div class="controls">
        <button class="btn" id="aboutBtn">About</button>
        <button class="btn" id="themeBtn">Classic</button>
      </div>
    </div>

    <div class="coverflow-container">
      <div class="coverflow" id="coverflow"></div>
    </div>

    <div class="nav-controls">
      <button class="nav-btn" id="prevBtn">‹</button>
      <button class="nav-btn" id="selectBtn" style="width:60px;border-radius:30px">View</button>
      <button class="nav-btn" id="nextBtn">›</button>
    </div>

    <div class="info-display">
      <div class="cover-title" id="coverTitle">Loading...</div>
      <div class="cover-index" id="coverIndex"></div>
    </div>

    <div class="footer">
      © 2026 <a href="https://instagram.com/d0nt.blinkk" target="_blank">d0nt.blinkk</a> | <a href="mailto:chorumz@gmail.com">chorumz@gmail.com</a>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content">
      <button class="lightbox-close" id="lightboxClose">×</button>
      <img id="lightboxImg" src="" alt="">
    </div>
  </div>

  <!-- About Modal -->
  <div class="about-overlay" id="aboutOverlay">
    <div class="about-card">
      <h3>About d0nt.blinkk</h3>
      <p>d0nt.blinkk is the creative universe of Tate, a multifaceted artist exploring ideas through motion, identity and digital form.</p>
      <p style="margin-top:16px;font-size:13px;opacity:.7">Contact: <a href="mailto:chorumz@gmail.com">chorumz@gmail.com</a></p>
      <div style="text-align:right;margin-top:24px">
        <button class="btn" id="closeAbout">Close</button>
      </div>
    </div>
  </div>

  <script>
    let images = [];
    let currentIndex = 0;
    const coverflow = document.getElementById('coverflow');
    const coverTitle = document.getElementById('coverTitle');
    const coverIndex = document.getElementById('coverIndex');
    const bootScreen = document.getElementById('boot-screen');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    
    // Boot sequence
    setTimeout(() => {
      bootScreen.classList.add('hidden');
    }, 2500);

    // Load images
    fetch('images.json')
      .then(r => r.json())
      .then(data => {
        images = data;
        initCoverFlow();
        updateDisplay();
      })
      .catch(err => console.error('Failed to load images:', err));

    function initCoverFlow() {
      coverflow.innerHTML = '';
      images.forEach((filename, index) => {
        const cover = document.createElement('div');
        cover.className = 'cover';
        cover.innerHTML = `
          <img src="images/${filename}" alt="${filename}">
          <div class="cover-reflection"></div>
        `;
        cover.addEventListener('click', () => {
          if (index === currentIndex) {
            showLightbox(index);
          } else {
            currentIndex = index;
            updateDisplay();
          }
        });
        coverflow.appendChild(cover);
      });
      updateDisplay();
    }

    function updateDisplay() {
      const covers = document.querySelectorAll('.cover');
      const total = covers.length;
      
      covers.forEach((cover, index) => {
        const offset = index - currentIndex;
        const absOffset = Math.abs(offset);
        
        if (absOffset > 3) {
          cover.style.opacity = '0';
          cover.style.transform = 'translateX(0) rotateY(0deg) scale(0.5)';
          cover.style.zIndex = '0';
        } else {
          cover.style.opacity = absOffset === 0 ? '1' : (absOffset === 1 ? '0.7' : '0.4');
          cover.style.zIndex = 100 - absOffset * 10;
          
          if (offset === 0) {
            cover.style.transform = 'translateX(0) rotateY(0deg) scale(1)';
          } else if (offset > 0) {
            const xPos = 180 + (offset - 1) * 80;
            const rotation = 50 + (offset - 1) * 10;
            const scale = 0.75 - (offset - 1) * 0.1;
            cover.style.transform = `translateX(${xPos}px) rotateY(-${rotation}deg) scale(${scale})`;
          } else {
            const xPos = -180 + (offset + 1) * 80;
            const rotation = 50 + (Math.abs(offset) - 1) * 10;
            const scale = 0.75 - (Math.abs(offset) - 1) * 0.1;
            cover.style.transform = `translateX(${xPos}px) rotateY(${rotation}deg) scale(${scale})`;
          }
        }
      });

      const filename = images[currentIndex];
      coverTitle.textContent = filename.replace(/\.[^/.]+$/, '');
      coverIndex.textContent = `${currentIndex + 1} of ${total}`;
    }

    function showLightbox(index) {
      lightboxImg.src = `images/${images[index]}`;
      lightbox.classList.add('visible');
    }

    // Navigation
    document.getElementById('prevBtn').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateDisplay();
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      updateDisplay();
    });

    document.getElementById('selectBtn').addEventListener('click', () => {
      showLightbox(currentIndex);
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (lightbox.classList.contains('visible')) {
        if (e.key === 'Escape') lightbox.classList.remove('visible');
        return;
      }
      
      if (e.key === 'ArrowLeft') {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateDisplay();
      } else if (e.key === 'ArrowRight') {
        currentIndex = (currentIndex + 1) % images.length;
        updateDisplay();
      } else if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        showLightbox(currentIndex);
      } else if (e.key === 'Escape') {
        lightbox.classList.remove('visible');
      }
    });

    // Lightbox controls
    document.getElementById('lightboxClose').addEventListener('click', () => {
      lightbox.classList.remove('visible');
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('visible');
      }
    });

    // About modal
    document.getElementById('aboutBtn').addEventListener('click', () => {
      document.getElementById('aboutOverlay').classList.add('visible');
    });

    document.getElementById('closeAbout').addEventListener('click', () => {
      document.getElementById('aboutOverlay').classList.remove('visible');
    });

    document.getElementById('aboutOverlay').addEventListener('click', (e) => {
      if (e.target.id === 'aboutOverlay') {
        e.target.classList.remove('visible');
      }
    });

    // Touch/swipe support for mobile
    let touchStartX = 0;
    let touchEndX = 0;

    coverflow.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    });

    coverflow.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchEndX < touchStartX - 50) {
        currentIndex = (currentIndex + 1) % images.length;
        updateDisplay();
      }
      if (touchEndX > touchStartX + 50) {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateDisplay();
      }
    }
  </script>
</body>
</html>
