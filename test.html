<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>d0nt.blinkk</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    :root{
      --bg-light: linear-gradient(180deg,#e8ecf1 0%,#d4dae3 100%);
      --bg-dark: linear-gradient(180deg,#0a0d14 0%,#141822 100%);
      --glass-light: rgba(255,255,255,0.4);
      --glass-dark: rgba(20,25,35,0.5);
      --ease: cubic-bezier(.25,.1,.25,1);
      --ease-bounce: cubic-bezier(.34,1.56,.64,1);
    }
    html,body{height:100%;margin:0;font-family:"IBM Plex Mono",monospace;overflow-x:hidden;overflow-y:auto}
    body.light{background:var(--bg-light);color:#000}
    body.dark{background:var(--bg-dark);color:#f3f4f8}

    .desktop{
      padding:80px 5vw 60px;
      min-height:100vh;
      transition:background .45s var(--ease);
    }

    .gallery-grid{
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(200px, 1fr));
      gap:20px;
      max-width:1600px;
      margin:0 auto;
    }

    .icon{
      position:relative;
      aspect-ratio:1;
      cursor:pointer;
      user-select:none;
      transition:transform .3s var(--ease-bounce), z-index 0s .3s;
      -webkit-tap-highlight-color:transparent;
    }

    .icon:hover{
      transform:scale(1.15);
      z-index:100;
      transition:transform .3s var(--ease-bounce), z-index 0s 0s;
    }

    .icon-wrapper{
      position:relative;
      width:100%;
      height:100%;
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 4px 16px rgba(0,0,0,.2);
      transition:box-shadow .3s var(--ease);
    }

    .icon:hover .icon-wrapper{
      box-shadow:0 12px 40px rgba(0,0,0,.4);
    }

    .icon img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transition:transform .4s var(--ease);
    }

    .icon:hover img{
      transform:scale(1.05);
    }

    .icon-glass{
      position:absolute;
      inset:0;
      background:linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
      backdrop-filter:blur(0px);
      opacity:0;
      transition:opacity .3s var(--ease), backdrop-filter .3s var(--ease);
      pointer-events:none;
      border-radius:12px;
    }

    body.dark .icon-glass{
      background:linear-gradient(135deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0) 100%);
    }

    .icon:hover .icon-glass{
      opacity:1;
      backdrop-filter:blur(4px);
    }

    .icon-label{
      position:absolute;
      bottom:0;
      left:0;
      right:0;
      padding:12px;
      background:linear-gradient(to top, rgba(0,0,0,0.85), transparent);
      color:#fff;
      font-size:12px;
      font-weight:500;
      opacity:0;
      transform:translateY(10px);
      transition:opacity .3s var(--ease), transform .3s var(--ease);
      word-break:break-word;
    }

    .icon:hover .icon-label{
      opacity:1;
      transform:translateY(0);
    }

    @media (max-width:768px){
      .gallery-grid{
        grid-template-columns:repeat(auto-fill, minmax(140px, 1fr));
        gap:15px;
      }
      .desktop{padding:60px 4vw 40px}
      .icon:hover{transform:scale(1.08)}
    }

    @media (max-width:480px){
      .gallery-grid{
        grid-template-columns:repeat(auto-fill, minmax(120px, 1fr));
        gap:12px;
      }
    }

    .lightbox{
      display:none;
      position:fixed;
      inset:0;
      z-index:3000;
      background:rgba(0,0,0,.9);
      backdrop-filter:blur(12px);
      align-items:center;
      justify-content:center;
      animation:fadeIn .3s var(--ease);
    }
    .lightbox.visible{display:flex}
    
    @keyframes fadeIn{
      from{opacity:0}
      to{opacity:1}
    }

    .lightbox-card{
      max-width:92%;
      max-height:92%;
      border-radius:16px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      align-items:center;
      background:var(--glass-dark);
      backdrop-filter:blur(20px);
      box-shadow:0 20px 60px rgba(0,0,0,.6);
    }

    body.light .lightbox-card{
      background:var(--glass-light);
    }

    .lightbox-card img{
      max-width:100%;
      max-height:80vh;
      border-radius:12px;
      display:block;
    }

    .lightbox-caption{
      padding:16px 20px;
      font-size:14px;
      color:#fff;
      background:rgba(0,0,0,.3);
      width:100%;
      text-align:center;
      backdrop-filter:blur(10px);
    }

    body.light .lightbox-caption{
      color:#000;
      background:rgba(255,255,255,.3);
    }

    #intro-overlay{
      position:fixed;
      inset:0;
      z-index:4000;
      background:rgba(0,0,0,.88);
      backdrop-filter:blur(10px);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      color:#fff;
      transition:opacity .6s var(--ease);
    }
    #intro-overlay.hidden{opacity:0;pointer-events:none}
    #intro-overlay h1{margin:0;font-size:2rem;letter-spacing:2px;font-weight:600}
    #intro-overlay p{margin:16px 0 24px;opacity:.9;font-size:1.1rem}
    #enter-btn{
      border:2px solid #fff;
      padding:12px 32px;
      background:transparent;
      color:#fff;
      cursor:pointer;
      border-radius:8px;
      font-family:inherit;
      font-size:1rem;
      transition:all .3s var(--ease);
    }
    #enter-btn:hover{
      background:#fff;
      color:#000;
      transform:translateY(-2px);
      box-shadow:0 8px 20px rgba(255,255,255,.3);
    }

    .contact-info{
      position:fixed;
      left:20px;
      bottom:16px;
      font-size:12px;
      color:rgba(0,0,0,.6);
      z-index:2000;
    }
    body.dark .contact-info{color:rgba(255,255,255,.65)}
    .contact-info a{color:inherit;text-decoration:none;font-weight:600;transition:opacity .2s}
    .contact-info a:hover{opacity:.8}

    .controls{
      position:fixed;
      top:16px;
      right:20px;
      display:flex;
      gap:10px;
      z-index:2000;
    }
    .controls button{
      background:rgba(255,255,255,.9);
      backdrop-filter:blur(10px);
      border:0;
      padding:8px 16px;
      border-radius:8px;
      cursor:pointer;
      font-family:inherit;
      transition:all .2s var(--ease);
      box-shadow:0 2px 8px rgba(0,0,0,.1);
    }
    body.dark .controls button{
      background:rgba(30,35,45,.9);
      color:#fff;
    }
    .controls button:hover{
      transform:translateY(-2px);
      box-shadow:0 4px 12px rgba(0,0,0,.2);
    }

    .about-btn{
      position:fixed;
      top:16px;
      left:20px;
      z-index:2000;
      background:rgba(255,255,255,.9);
      backdrop-filter:blur(10px);
      border-radius:8px;
      padding:8px 12px;
      border:0;
      cursor:pointer;
      font-size:16px;
      font-weight:700;
      transition:all .2s var(--ease);
      box-shadow:0 2px 8px rgba(0,0,0,.1);
    }
    body.dark .about-btn{
      background:rgba(30,35,45,.9);
      color:#fff;
    }
    .about-btn:hover{
      transform:translateY(-2px);
    }

    .about-overlay{
      position:fixed;
      inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(0,0,0,.7);
      backdrop-filter:blur(8px);
      z-index:3500;
    }
    .about-overlay.visible{display:flex}
    
    .about-card{
      max-width:600px;
      background:rgba(255,255,255,.95);
      backdrop-filter:blur(20px);
      color:#000;
      padding:32px;
      border-radius:16px;
      box-shadow:0 20px 60px rgba(0,0,0,.4);
    }
    body.dark .about-card{
      background:rgba(20,25,35,.95);
      color:#fff;
    }
    .about-card h3{margin:0 0 12px;font-size:1.5rem}
    .about-card a{color:inherit;font-weight:600}
  </style>
</head>
<body class="dark">
  <div id="intro-overlay" role="dialog" aria-modal="true">
    <h1>d0nt.blinkk</h1>
    <p>Explore the creative universe</p>
    <button id="enter-btn">Enter</button>
  </div>

  <button class="about-btn" id="aboutBtn">?</button>
  
  <div class="about-overlay" id="aboutOverlay" aria-hidden="true">
    <div class="about-card">
      <h3>About</h3>
      <p style="margin-top:12px">
        d0nt.blinkk is the creative universe of Tate, a multifaceted artist exploring ideas through motion, identity and digital form.
      </p>
      <p style="margin-top:16px;font-size:13px;opacity:.8">Contact: <a href="mailto:chorumz@gmail.com">chorumz@gmail.com</a></p>
      <div style="text-align:right;margin-top:20px">
        <button id="closeAbout" style="padding:10px 20px;border:0;background:#111;color:#fff;border-radius:8px;cursor:pointer;transition:all .2s">Close</button>
      </div>
    </div>
  </div>

  <div class="controls" role="toolbar">
    <button id="themeToggle">‚òÄÔ∏è Light</button>
  </div>

  <div class="contact-info">¬© 2026 <a href="https://instagram.com/d0nt.blinkk" target="_blank" rel="noopener">d0nt.blinkk</a></div>

  <div class="desktop" id="desktop">
    <div class="gallery-grid" id="gallery"></div>
  </div>

  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lightbox-card">
      <img id="lightboxImg" src="" alt="preview" />
      <div class="lightbox-caption" id="lightboxCaption"></div>
    </div>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const lightboxCaption = document.getElementById('lightboxCaption');
    const themeToggle = document.getElementById('themeToggle');
    const introOverlay = document.getElementById('intro-overlay');
    const enterBtn = document.getElementById('enter-btn');
    const aboutBtn = document.getElementById('aboutBtn');
    const aboutOverlay = document.getElementById('aboutOverlay');
    const closeAbout = document.getElementById('closeAbout');

    fetch('images.json')
      .then(r=>r.json())
      .then(images=>{ images.forEach(createIcon); })
      .catch(err=>{ console.error('images.json load error',err); });

    function createIcon(filename){
      const icon = document.createElement('div');
      icon.className = 'icon';
      
      const label = filename.replace(/\.[^/.]+$/,'');
      
      icon.innerHTML = `
        <div class="icon-wrapper">
          <img src="images/${filename}" alt="${label}">
          <div class="icon-glass"></div>
          <div class="icon-label">${label}</div>
        </div>
      `;
      
      gallery.appendChild(icon);

      icon.addEventListener('click', ()=>{ 
        showLightbox(`images/${filename}`, label); 
      });
    }

    function showLightbox(src, filename){
      lightboxImg.src = src;
      lightboxCaption.textContent = filename;
      lightbox.classList.add('visible');
      lightbox.setAttribute('aria-hidden','false');
    }

    lightbox.addEventListener('click', (e)=>{ 
      if(e.target === lightbox || e.target === lightboxImg){
        lightbox.classList.remove('visible'); 
        lightbox.setAttribute('aria-hidden','true'); 
      }
    });

    themeToggle.addEventListener('click', ()=>{
      if(document.body.classList.contains('dark')){
        document.body.classList.remove('dark'); 
        document.body.classList.add('light');
        themeToggle.innerHTML = 'üåô Dark';
      } else {
        document.body.classList.remove('light'); 
        document.body.classList.add('dark');
        themeToggle.innerHTML = '‚òÄÔ∏è Light';
      }
    });

    enterBtn.addEventListener('click', ()=>{
      introOverlay.classList.add('hidden');
      setTimeout(()=>{ introOverlay.style.display='none'; },700);
    });

    aboutBtn.addEventListener('click', ()=>{ 
      aboutOverlay.classList.add('visible'); 
      aboutOverlay.setAttribute('aria-hidden','false'); 
    });
    
    closeAbout.addEventListener('click', ()=>{ 
      aboutOverlay.classList.remove('visible'); 
      aboutOverlay.setAttribute('aria-hidden','true'); 
    });
    
    aboutOverlay.addEventListener('click', (e)=>{ 
      if(e.target===aboutOverlay){ 
        aboutOverlay.classList.remove('visible'); 
        aboutOverlay.setAttribute('aria-hidden','true'); 
      } 
    });

    window.addEventListener('keydown', (e)=>{
      if(e.key==='Escape'){ 
        lightbox.classList.remove('visible'); 
        aboutOverlay.classList.remove('visible'); 
        introOverlay.classList.add('hidden'); 
      }
    });
  </script>
</body>
</html>
