<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f1220" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="#d9e0e7" media="(prefers-color-scheme: light)">
  <title>Interactive Icon Grid</title>

  <!-- Performance preconnects and preloads -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="preload" href="images/favicon.png" as="image">

  <style>
    body {
      margin: 0;
      background-color: #0f1220;
      color: #fff;
      font-family: 'IBM Plex Mono', monospace;
      overflow: hidden;
    }

    #iconGrid {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .icon {
      position: absolute;
      text-align: center;
      cursor: pointer;
      will-change: transform, left, top;
      transform: translateZ(0);
    }

    .icon img {
      width: 60px;
      height: 60px;
      opacity: 0;
      transition: opacity .4s ease;
    }

    .icon img.loaded {
      opacity: 1;
    }

    .icon span {
      display: block;
      color: #ccc;
      font-size: 12px;
      margin-top: 4px;
    }

    /* Lightbox styling */
    #lightbox {
      position: fixed;
      display: none;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 0.3s ease;
      opacity: 0;
      z-index: 1000;
    }

    #lightbox.visible {
      display: flex;
      opacity: 1;
    }

    #lightbox img {
      max-width: 90vw;
      max-height: 80vh;
      margin-bottom: 1rem;
    }

    #lightbox span {
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>

<body>
  <div id="iconGrid"></div>

  <div id="lightbox">
    <img src="" alt="Preview">
    <span id="lightboxCaption"></span>
  </div>

  <script>
    const grid = document.getElementById('iconGrid');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.querySelector('#lightbox img');
    const lightboxCaption = document.getElementById('lightboxCaption');

    // Debounced resize handler
    let resizeTimeout;

    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        document.querySelectorAll('.icon').forEach(icon => {
          const x = parseFloat(icon.style.left) || 0;
          const y = parseFloat(icon.style.top) || 0;
          const maxX = window.innerWidth - icon.offsetWidth - 8;
          const maxY = window.innerHeight - icon.offsetHeight - 8;
          if (x > maxX) icon.style.left = maxX + 'px';
          if (y > maxY) icon.style.top = maxY + 'px';
        });
      }, 150);
    }, { passive: true });

    // Fetch JSON data
    fetch('data/icons.json')
      .then(response => response.json())
      .then(data => {
        data.forEach((item, i) => {
          const icon = document.createElement('div');
          icon.className = 'icon';
          const img = document.createElement('img');
          img.src = `images/${item.filename}?v=${Date.now().toString().slice(-5)}`;
          img.alt = item.caption;
          img.loading = 'lazy';
          img.addEventListener('load', () => img.classList.add('loaded'));

          const span = document.createElement('span');
          span.textContent = item.caption;

          icon.appendChild(img);
          icon.appendChild(span);

          const x = Math.random() * (window.innerWidth - 80);
          const y = Math.random() * (window.innerHeight - 80);
          icon.style.left = `${x}px`;
          icon.style.top = `${y}px`;

          icon.addEventListener('click', () => openLightbox(item));
          grid.appendChild(icon);
        });

        startDrift();
      })
      .catch(err => console.error('Error loading JSON:', err));

    // Open lightbox
    function openLightbox(item) {
      lightboxImg.src = `images/${item.filename}`;
      lightboxCaption.textContent = item.caption;
      lightbox.classList.add('visible');
      lightbox.style.display = 'flex';
    }

    // Close on click
    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) {
        lightbox.classList.remove('visible');
      }
    });

    lightbox.addEventListener('transitionend', () => {
      if (!lightbox.classList.contains('visible')) lightbox.style.display = 'none';
    });

    // Smooth drift animation with precomputed data
    function startDrift() {
      const icons = Array.from(document.querySelectorAll('.icon'));
      const driftData = icons.map((_, i) => ({
        amp: 6,
        speed: 0.0003 + (i % 7) * 0.00005
      }));

      function drift(t) {
        icons.forEach((icon, i) => {
          const { amp, speed } = driftData[i];
          const dx = Math.sin((t * speed) + i) * amp;
          const dy = Math.cos((t * speed * 1.1) + i) * amp * 0.6;
          icon.style.transform = `translate(${dx}px,${dy}px)`;
        });
        requestAnimationFrame(drift);
      }

      requestAnimationFrame(drift);
    }
  </script>
</body>
</html>
